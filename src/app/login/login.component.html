<div class= "card-center">
    <h1>Company Login</h1>
    <mat-card class="example-card">
        <mat-card-content>
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Admin"> 
            
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input type="text" matInput placeholder="Ex. Pizza" name="email" [(ngModel)]="email">
                </mat-form-field>
              
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type="text" matInput placeholder="Ex. It makes me feel..." name="password" [(ngModel)]="password">
                </mat-form-field>
                <button mat-raised-button color="warn"(click)="adminLogin()">Login</button>
              
        </mat-tab>
        <mat-tab label="Employee">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="text" matInput placeholder="Ex. Pizza" name="email" [(ngModel)]="email">
              </mat-form-field>
            
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="text" matInput placeholder="Ex. It makes me feel..." name="password" [(ngModel)]="password">
              </mat-form-field>
              <button mat-raised-button color="warn" (click)="employLogin()">Login</button>
        </mat-tab>
        <mat-tab label="Security">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="text" matInput placeholder="Ex. Pizza"name="email" [(ngModel)]="email" >
              </mat-form-field>
            
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="text" matInput placeholder="Ex. It makes me feel..." name="password" [(ngModel)]="password">
              </mat-form-field>
              <button mat-raised-button color="warn"(click)="securityLogin()" >Login</button>
        </mat-tab>
        
        
      </mat-tab-group>
    </mat-card-content>
    </mat-card>
    
</div>
